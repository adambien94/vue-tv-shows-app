<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      const segmentCount = 1; // Number of path segments to keep (1 for project pages)
      const location = window.location;
      const path = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      const search = location.search;
      const hash = location.hash;
      
      location.replace(
        location.protocol + '//' + location.hostname + path + 
        '?p=' + encodeURIComponent(location.pathname.slice(path.length)) +
        (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') +
        hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
